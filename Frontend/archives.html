<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typa | Season Archives</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 20px; 
      text-align: center; 
      background-color: #0b0b0b; 
      color: #fff;
    }
    table { 
      margin: 20px auto; 
      border-collapse: collapse; 
      width: 90%; 
      max-width: 600px; 
      background: rgba(255, 255, 255, 0.05); 
      border-radius: 12px; 
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    th, td { 
      padding: 12px; 
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    th { 
      background: rgba(255, 255, 255, 0.15); 
      color: #fff; 
      text-transform: uppercase;
      font-size: 0.85rem;
    }
    td { color: #ddd; }
    select, button { 
      margin: 10px; 
      padding: 8px 12px; 
      background: rgba(255, 255, 255, 0.1); 
      color: #fff; 
      border: 1px solid rgba(255, 255, 255, 0.2); 
      border-radius: 6px; 
      cursor: pointer;
    }
    button:hover, select:hover { 
      background: rgba(255, 255, 255, 0.2);
    }
    a { color: inherit; text-decoration: none; }
    h1 { margin-top: 10px; }
  </style>
</head>
<body>
  <button><a href="index.html">üè† Back</a></button>
  <h1>üèÜ Typa Season Archives</h1>
  
  <div>
    <label for="seasonSelect">Select Season:</label>
    <select id="seasonSelect"></select>
  </div>

  <div>
    <button id="desktopBtn">üíª Desktop</button>
    <button id="mobileBtn">üì± Mobile</button>
  </div>

  <table>
    <thead>
      <tr><th>Rank</th><th>User</th><th>WPM</th><th>Accuracy</th></tr>
    </thead>
    <tbody id="archiveBoard">
      <tr><td colspan="4">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    const API_BASE = "https://typa-zalo.onrender.com";
    const seasonSelect = document.getElementById("seasonSelect");
    const archiveBoard = document.getElementById("archiveBoard");
    const desktopBtn = document.getElementById("desktopBtn");
    const mobileBtn = document.getElementById("mobileBtn");

    let currentDevice = "desktop";

    // ‚úÖ Generate last 7 daily seasons automatically
    function getLast7Seasons() {
      const seasons = [];
      const today = new Date();
      for (let i = 0; i < 7; i++) {
        const d = new Date(today);
        d.setDate(today.getDate() - i);
        const dateStr = d.toISOString().split("T")[0];
        const suffix = "S" + (d.getFullYear() % 100);
        seasons.push(`${dateStr}-${suffix}`);
      }
      return seasons;
    }

    const seasons = getLast7Seasons();

    // ‚úÖ Populate dropdown
    seasons.forEach(s => {
      const opt = document.createElement("option");
      opt.value = s;
      opt.textContent = s;
      seasonSelect.appendChild(opt);
    });

    // ‚úÖ Load leaderboard for selected season/device
    async function loadSeason(season, deviceType) {
      try {
        archiveBoard.innerHTML = "<tr><td colspan='4'>Loading...</td></tr>";
        const res = await fetch(`${API_BASE}/api/scores/season/${season}?deviceType=${deviceType}`);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          archiveBoard.innerHTML = "<tr><td colspan='4'>No scores found.</td></tr>";
          return;
        }

        archiveBoard.innerHTML = data.map((s, i) => `
          <tr>
            <td>${i + 1}</td>
            <td>${s.username}</td>
            <td>${s.wpm}</td>
            <td>${s.accuracy}%</td>
          </tr>
        `).join("");
      } catch (err) {
        console.error("Load error:", err);
        archiveBoard.innerHTML = "<tr><td colspan='4'>Error loading leaderboard.</td></tr>";
      }
    }

    // ‚úÖ Event listeners
    seasonSelect.addEventListener("change", e => loadSeason(e.target.value, currentDevice));
    desktopBtn.addEventListener("click", () => {
      currentDevice = "desktop";
      loadSeason(seasonSelect.value, currentDevice);
    });
    mobileBtn.addEventListener("click", () => {
      currentDevice = "mobile";
      loadSeason(seasonSelect.value, currentDevice);
    });

    // ‚úÖ Load latest season by default
    loadSeason(seasons[0], currentDevice);
  </script>
</body>
</html>
