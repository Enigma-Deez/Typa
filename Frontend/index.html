<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typa | Speed Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="toggle-area">
    <h1>Typa</h1>

  <div class="container">
    <div class="username-area">
  <label for="username">Username:</label>
  <input 
    type="text" 
    id="username" 
    placeholder="Enter name..."
    autocomplete="off"
    oninput="saveUsername()"
  >
</div>
    <p id="text">Your text will appear here...</p>
<form id="testForm">
  <p class="note">âš ï¸ Voice input, copy, or paste are disabled â€” please type manually.</p>
  <textarea 
  id="answer"

  placeholder="Start typing..."

  autocapitalize="off"
  spellcheck="false"
  oncopy="return false"
  onpaste="return false"

  ></textarea>
</form>
    <div>

      <button onclick="restartTest()">Reset</button>
    </div>

      <tbody id="leaderboard"></tbody>
    </table>
  </div>
  <script src="app.js">
  </script>
</body>
</html>
